<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        select, input {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Bienvenue dans le casino de Gogo le Rigolo</h1>

    <div id="game-container">
        <p id="game-info"></p>
        <form id="roulette-form">
            <label for="color">Choisissez une couleur :</label>
            <select id="color" name="color">
                <option value="noir">Noir</option>
                <option value="rouge">Rouge</option>
            </select>
            <br>
            <label for="number">Choisissez un nombre entre 0 et 36 :</label>
            <input type="number" id="number" name="number" min="0" max="36">
            <br>
            <button type="button" onclick="playRoulette()">Jouer</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function playRoulette() {
            var color = document.getElementById("color").value;
            var number = document.getElementById("number").value;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };

            xhr.open("POST", "your_python_script.py", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("color=" + color + "&number=" + number);
        }
    </script>

</body>
</html>
